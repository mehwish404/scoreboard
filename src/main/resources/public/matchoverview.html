<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <h1 id = "courtname">Court</h1>
    <a href="/matches.html" class="back">Zur√ºck</a>

    <div class="set hide"  data-setnumber="1" >

            </div>
        </div>
    </div>

    <div class="set hide" data-setnumber="3">
        <div class="score left">
            <div class="number">

        </div>
        <div class="divider"><span>:</span></div>
