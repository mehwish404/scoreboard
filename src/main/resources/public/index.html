<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">


</head>

<body class="app">
    <div class="wrapper">
       <h1 class = "headline">Tennis</h1>

        <div class="form-style-3">
            <form name="myForm" id="matchform" >
                <fieldset>
                    <label for="field1"><span>Court <span class="required">*</span></span><input type="text" class="input-field" id="field1" value="" required/></label>
                    <label for="field2"><span>Player1 <span class="required">*</span></span><input type="text" class="input-field" id="field2" value="" required/></label>
                    <label for="field3"><span>Player2 <span class="required">*</span></span><input type="text" class="input-field" id="field3" value="" required/></label>
                    <label><span> </span><button id="createMatch" class="submit" type="submit" value="Submit">Submit</button></label>
                </fieldset>
            </form>
        </div>
        <form action="matches.html">
            <div class="matchbutton" ><input type="submit" class="myButton" value="See current matches"></input></div></form>

    </div>
    <script src="main.js"></script>
</body>

</html>
