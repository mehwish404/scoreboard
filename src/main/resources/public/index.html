<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="reset.css">

    <style>
        .wrapper {
            display: grid;
            grid-template-rows: 100px 1fr 1fr 1fr;
            height: 100vh;
            background: green;
            border: 5px solid black;
            box-sizing: border-box;
        }

        /** Zeile **/
        .set {
            display: grid;
            grid-template-columns: 40% 20% 40%;
            background: #eee;
            margin: 50px;
            border: 3px solid black;
            transition: all 0.3s ease-in-out;
            min-height: 0vh;
        }

        .set.active {
            background: red;
            margin: 0px;
            min-height: 50vh;
        }

        .set.finished {
            background: brown;
        }

        .divider {
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .score {
            display: grid;
            background: blanchedalmond;
            font-size: 40px;
        }

        .score.left {
            grid-template-columns: 1fr 2fr;
        }

        .score.right {
            grid-template-columns: 2fr 1fr;
        }

        .control {
            display: grid;
            grid-template-rows: 1fr 1fr;
            display: none;
        }

        .active>.score>.control {
            display: grid;
        }

        .number {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matchnames {
            display: grid;
            grid-template-columns: 40% 20% 40%;
            margin: 50px 50px 0px 50px;
        }

        .name {
            font-size: 60px;
            color: white;
            text-align: center;

        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header class="matchnames">
            <div class="name"> <p> Name1 </p> </div>
            <div> </div>
            <div class="name"> <p> Name2 </p> </div>
        </header>

        <div class="set finished">
            <div class="score left">
                <div class="control">
                    <button> + </button>
                    <button> - </button>
                </div>
                <div class="number">
                    <p>1</p>
                </div>
            </div>
            <div class="divider"><span>:</span></div>
            <div class="score right">
                <div class="number">
                    <p>1</p>
                </div>
                <div class="control">
                    <button> + </button>
                    <button> - </button>
                </div>
            </div>
        </div>

        <div class="set active">
            <div class="score left">
                <div class="control">
                    <button> + </button>
                    <button> - </button>
                </div>
                <div class="number">
                    <p>1</p>
                </div>
            </div>
            <div class="divider"><span>:</span></div>
            <div class="score right">
                <div class="number">
                    <p>1</p>
                </div>
                <div class="control">
                    <button> + </button>
                    <button> - </button>
                </div>
            </div>
        </div>

        <div class="set">
            <div class="score left">
                <div class="control">
                    <button> + </button>
                    <button> - </button>
                </div>
                <div class="number">
                    <p>1</p>
                </div>
            </div>
            <div class="divider"><span>:</span></div>
            <div class="score right">
                <div class="number">
                    <p>1</p>
                </div>
                <div class="control">
                    <button> + </button>
                    <button> - </button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
